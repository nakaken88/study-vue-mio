<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <button v-on:click="handleClick">Click!</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    methods: {
        handleClick: function(event) {
            alert("aaa");
            alert(event.target);
        }
    }
})
</script>
</body>
</html>
