<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message">
        <p>{{ count }}</p>
        <input v-model.number="count">
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'initial text',
        count: 10
    }
})
</script>
</body>
</html>
