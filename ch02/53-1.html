<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ state.count }}</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var state = { count: 0 };
var app = new Vue({
    el: '#app',
    data: {
        message: "Hello!",
        state: state
    }
});
state.count++;
state.count++;
state.count++;
</script>
</body>
</html>
