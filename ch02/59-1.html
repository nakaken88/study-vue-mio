<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <p>{{ count }}回クリックした</p>
        <button v-on:click="increment">カウントを増やす</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        count: 0
    },
    methods: {
        increment: function() {
            this.count += 1;
        }
    }
});
</script>
</body>
</html>
