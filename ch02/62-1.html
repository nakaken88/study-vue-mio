<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <h2>ノーマルな使い方</h2>
        <p v-bind:class="{ child: isChild, 'is-active': isActive }">Text</p>
        <p v-bind:style="{ color: textColor, backgroundColor: bgColor }">Text</p>

        <h2>プレーンな設定と混ぜる</h2>
        <p class="child" v-bind:class="{ 'is-active': isActive }">Text</p>
        <p style="color:blue;">Text</p>
        <p style="color:blue;" v-bind:style="{ color: textColor }">Text</p>
        <p v-bind:style="{ color: textColor }" style="color:blue;">Text</p>
        <p v-bind:style="{ backgroundColor: bgColor }" style="color:blue;">Text</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        isChild: true,
        isActive: true,
        textColor: "red",
        bgColor: "lightgray"
    }
});
</script>
</body>
</html>
