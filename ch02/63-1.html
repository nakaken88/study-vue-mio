<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <h2>オブジェクトで渡す</h2>
        <p v-bind:class="classObject">Text</p>
        <p v-bind:style="styleObject">Text</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        classObject: {
            child: true,
            'is-active': true,
        },
        styleObject: {
            color: "red",
            backgroundColor: "lightgray"
        }
    }
});
</script>
</body>
</html>
