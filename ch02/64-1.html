<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <img v-bind="item">
        <pre><code>出力：&lt;img id="1" src="sample.png" alt="商品1" width="200" height="200"&gt;</code></pre>
        <br />
        <img v-bind="item" v-bind:id="'thumb-' + item.id">
        <pre><code>出力：&lt;img id="thumb-1" src="sample.png" alt="商品1" width="200" height="200"&gt;</code></pre>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        item: {
            id: 1,
            src: "sample.png",
            alt: "商品1",
            width: 200,
            height: 200
        }
    }
});
</script>
</body>
</html>
