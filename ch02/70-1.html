<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <h2>単純な繰り返し</h2>
        <ul>
            <li v-for="item in list" v-bind:key="item.id">
                ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
            </li>
        </ul>

        <h2>インデックスとキーも取得</h2>
        <ul>
            <li v-for="item in list" v-bind:key="item.id">
                {{ item }}
                <ul v-for="(subitem, key, index) in item" v-bind:key="item+index">
                    <li>({{ index }}) {{ key }}: {{subitem}}</li>
                </ul>
            </li>
        </ul>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        list: [
            { id: 1, name:'aaa', hp: 100 },
            { id: 2, name:'bbb', hp: 200 },
            { id: 3, name:'ccc', hp: 500 },
        ]
    }
});
</script>
</body>
</html>
