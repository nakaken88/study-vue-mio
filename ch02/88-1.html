<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <h2>v-preのサンプル</h2>
        <span v-pre>{{ message }}</span>
        <pre v-pre>出力：&lt;span&gt;{{ message }}&lt;/span&gt;</pre>

        <h2>v-onceのサンプル</h2>
        毎回評価する：<span>{{ count }}</span><br />
        一度だけ評価：<span v-once>{{ count }}</span><br />
        <button v-on:click="handleClick">カウントアップ</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'aaa',
        count: 0
    },
    methods: {
        handleClick: function() {
            this.count++;
        }
    }
});
</script>
</body>
</html>
