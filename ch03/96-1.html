<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <h2>メソッドイベントハンドラ</h2>
        <button v-on:click="clickHandler">クリック</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    methods: {
        clickHandler: function() {
            alert('Clicked!');
        }
    }
});
</script>
</body>
</html>
