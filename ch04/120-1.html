<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <p>{{ width }} の半分は {{ halfWidth }}</p>
        <p>中心は、X: {{ halfPoint.x }}, Y: {{ halfPoint.y }}</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        width: 800,
        height: 600
    },
    computed: {
        halfWidth: function() {
            return this.width / 2;
        },
        halfHeight: function() {
            return this.height / 2;
        },
        halfPoint: function() {
            return {
                x: this.halfWidth,
                y: this.halfHeight
            };
        }
    }
});
</script>
</body>
</html>
