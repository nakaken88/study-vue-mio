<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <input v-model.number="width">{{ width }}<br>
        <input v-model.number="halfWidth">{{ halfWidth }}<br>
        双方向フローとなる
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        width: 800
    },
    computed: {
        halfWidth: {
            get: function() { return this.width / 2; },
            set: function(val) { this.width = val * 2; }
        }
    }
});
</script>
</body>
</html>
