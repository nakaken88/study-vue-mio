<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        {{ price }}<br>
        {{ price | localeNum }}<br>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        price: 19800
    },
    filters: {
        localeNum: function(val) {
            return val.toLocaleString();
        }
    }
});
</script>
</body>
</html>
