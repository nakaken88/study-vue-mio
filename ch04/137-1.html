<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <input><br>
        <input v-focus> ←にフォーカスされる<br>
        <input><br>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    directives: {
        focus: {
            inserted: function(el) {
                el.focus();
            }
        }
    }
});
</script>
</body>
</html>
