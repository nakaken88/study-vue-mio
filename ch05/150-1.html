<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
var myComponent = {
    template: '<p>MyComponent</p>'
};

var app = new Vue({
    el: '#app',
    components: {
        'my-component': myComponent
    }
});
</script>
</body>
</html>
