<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        root から呼んだ <comp-child></comp-child>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
Vue.component('my-component', {
    template: '<p>my-component から呼んだ <comp-child></comp-child></p>'
});
Vue.component('comp-child', {
    template: '<span>子コンポーネント</span>'
});
var app = new Vue({
    el: '#app'
});
</script>
</body>
</html>
