<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <comp-child>
            <header slot="header">
                Hello Vue.js!
            </header>
            Vue.js は JavaScript のフレームワーク
        </comp-child>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
Vue.component('comp-child', {
    template: `
        <section>
            <header>
                <slot name="header">デフォルトヘッダー</slot>
            </header>
            <div>
                <slot>デフォルトコンテンツ</slot>
            </div>
            <div>
                <slot name="footer">デフォルトフッター</slot>
            </div>
        </section>
    `
    
});

var app = new Vue({
    el: '#app'
});
</script>
</body>
</html>
