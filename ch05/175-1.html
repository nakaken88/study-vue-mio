<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <my-calendar v-model="date"></my-calendar>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
Vue.component('my-calendar', {
    template: '<div class="my-calendar">{{ value }}</div>',
    props: { value: String },
    created: function() {
        this.$emit('input', '2018-01-01')
    }
});

var app = new Vue({
    el: '#app',
    data: {
        date: ''
    }
});
</script>
</body>
</html>
